<div class="appointment__details">
  <div class="date__time">
    <p>{{ data.date | date }}</p>
    <p>{{ data.note }}</p>
  </div>
  <div class="appointment__action">
    <button class="btn" (click)="onEditAppointment()">Edit</button>
    <button class="btn" (click)="onDeleteAppointment()">Delete</button>
  </div>
</div>
